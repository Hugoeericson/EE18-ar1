<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            <button class="btn btn-outline-success" id="pi">π</button>
        </div>

            <input class="form-control alert alert-success" type="text" id="resultat">
            <button onClick="window.location.reload();" class="alert alert-success">C</button>
