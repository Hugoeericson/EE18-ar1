<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduktion till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Introduktion till Javascript</h1>
    </div>
    <script>
    /* Slumpa fram ett tal  1 - 10 */
    var slumptal = Math.ceil(Math.random() * 10);
    console.log("slumptal = " + slumptal);
    

    /* Läs av gissning */
    var gissing = prompt("Gissa ett tal 1 - 10");
    
    /* Är gissing = Slumptal? */
    if (gissing == slumptal) {
         /* Rätt svar */
        alert("Rätt svar! Nu får du köpa kläder")
        location.replace("https:/www.weekday.com");

    } else {
        /* Fel svar! */
        alert("Fel Svar! Nu får du göra läxa")
        location.replace("https://classroom.google.com/u/0/");
    }

    </script>
</body>
</html>
