<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduktion till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Introduktion till Javascript</h1>
    </div>
    <script>
        /* Läs in namn */
        var text = prompt("Vad heter du?");

        /* Byt ut bokstäver */

        var nyText = text.replace('är', 'har').replace('h', 'y').replace('g','j');

        alert(nyText);


        /* Skriv ut resultat */
    </script>
</body>
</html>
