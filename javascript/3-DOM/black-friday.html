<!DOCTYPE html>
<html lang="sv">
<head>

    <title></title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <img class="dold" src="./foton/photo-1504810787266-10a22e47e5b7.jpg" alt="motorcykel">
    </div>

        /* Element vi arbetar med  */
        const elementImg = document.querySelector("img");
