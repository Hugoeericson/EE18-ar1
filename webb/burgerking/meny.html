<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger King meny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <div class="sidhuvud">
            <img src="./bilder/bk_ico_bk_logo.svg" alt="logga">
            <ul>
                <li><a href="#">Startsida</a></li>
                <li><a href="#">Crown Standard</a></li>
                <li><a href="#">Meny</a></li>
                <li><a href="#">King Finder</a></li>
                <li><a href="#">Om oss</a></li>
                <li><a href="#">Karriär</a></li>
                <li><a href="#">Hemleverans</a></li>
            </ul>
        </div>
        <div class="rutnät">
            <div class="produkt ljus">
                <h1>VÅR Meny</h1>
                <h2>Nya Produkter</h2>
            </div>
            <div class="produkt mörk">
                <img src="./bilder/Cheese_Chicken_Produktbilder-Hemsida.png" alt="Cheese Chicken">
                <p>Cheesiest Chicken</p>
            </div>
            <div class="produkt ljus">
                <img src="./bilder/Cheese_Halloumi_Produktbilder-Hemsida.png" alt="Cheese Halloumi">
                <p>Cheesiest Halloumi</p>
            </div>
            <div class="produkt mörk">
                <img src="./bilder/Single_Cheese_Produktbilder-Hemsida.png" alt="Cheese King">
                <p>Cheesiest King</p>
            </div>
            <div class="produkt mörk">
                <img src="./bilder/Single_Cheese_Produktbilder-Hemsida.png" alt="Cheesiest Rebel Chicken">
                <p>Cheesiest Rebel Chicken</p>
            </div>
            <div class="produkt ljus">
                <img src="./bilder/Single_Cheese_Produktbilder-Hemsida.png" alt="Cheesiest Rebel King">
                <p>Cheesiest Rebel King</p>
            </div>
            <div class="produkt mörk">
                <img src="./bilder/Dubbel_Cheese_Produktbilder-Hemsida.png" alt="Double Cheese King">
                <p>Double Cheesiest King</p>
            </div>
            <div class="produkt ljus">
                <img src="./bilder/LoadedFries_Bacon_Produktbilder-Hemsida.png" alt="Cheese King">
                <p>Loaded Fries Bacon</p>
            </div>
        </div>
    </div>

</html>
