<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kundvagn</title>
    <link rel="stylesheet" href="kundvagn.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Vara</th>
                <th>Antal</th>
                <th>Pris</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Moussaka Från 1år 235g Semper</td>
                <td>235 g. 16,90 kr/st</td>
                <td>1 st</td>
                <td>16,90 kr</td>
            </tr>
            <tr>
                <td>Bamse Barntandkräm 50ml Sensodyne</td>
                <td>50 ml. 17,90 kr/st</td>
                <td>1 st</td>
                <td>17,90 kr</td>
            </tr>
            <tr>
                <td>Handgel Oparfymerad 300ml ICA</td>
                <td>300 ml. 38,90 kr/st</td>
                <td>2 st</td>
                <td>77,80 kr</td>
            </tr>
            <tr>
                <td>Mjölkchoklad 200g Marabou</td>
                <td>200 g. 22,90 kr/st</td>
                <td>4 st</td>
                <td>91,60 kr</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Moms</td>
                <td>30,77 kr</td>
            </tr>
            <tr>
                <td colspan="3">Summa</td>
                <td>204,20 kr</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
